{% extends 'base.html' %}
{% block title %}Checkout
{% endblock title %}
{% block body %}
<div class="container" style="margin-top: 150px;">
    <h1 class="text-center" style="font-size: 50px;color:white; margin-top: 200px;">CHECKOUT</h1>
    <input type="hidden" name="amount" id="amount">
    <form action='/checkout' method='post'>
      {% csrf_token %}
      <div class="form-group">
        <label for="name" style="color:white;"></label>
        <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="email" style="color:white;"></label>
        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter Your Email">
      </div>
      <div class="form-group">
        <label for="phone" style="color:white;"></label>
        <input type="tel" class="form-control form-control-lg" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>
      <div class="custom-control custom-checkbox control-lg">
      <div class="form-check">
          <h1 style="color:white;">Select Your Courses</h1>
        <input class="form-check-input" type="radio" name="course" id="course" value="option1">
        <label class="form-check-label" style="color:white;font-size:21px;" for="exampleRadios1">
          Digital Marketing
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="course" id="course" value="option2">
        <label class="form-check-label" style="color:white;font-size:21px;" for="exampleRadios2">
          Graphic Designing
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="course" id="cousre" value="option3">
        <label class="form-check-label" style="color:white;font-size:21px;" for="exampleRadios3">
          Full Stack Development
        </label>
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-success btn-lg my-4">Checkout</button>
      </div> 
    </form>
  </div>
</div>
{% endblock body %}
